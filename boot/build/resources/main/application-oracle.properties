# druid
#解决mysql插入 utf8mb4 数据出错的问题，需要数据库字符集编码支持
#spring.datasource.druid.connection-init-sqls=SET NAMES utf8mb4 COLLATE utf8mb4_unicode_ci
spring.datasource.druid.initial-size=2
spring.datasource.druid.max-active=5
spring.datasource.druid.min-idle=2
spring.datasource.druid.max-wait=60000
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
##spring.datasource.druid.max-open-prepared-statements=
spring.datasource.druid.validation-query=SELECT 1 FROM DUAL
##spring.datasource.druid.validation-query-timeout=
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.test-while-idle=true
spring.datasource.druid.time-between-eviction-runs-millis=60000
spring.datasource.druid.min-evictable-idle-time-millis=300000
spring.datasource.druid.max-evictable-idle-time-millis=1800000
spring.datasource.druid.remove-abandoned=true
spring.datasource.druid.remove-abandoned-timeout-millis=1200000
spring.datasource.druid.log-abandoned=true
spring.datasource.druid.connection-properties=oracle.net.CONNECT_TIMEOUT=1800000;oracle.jdbc.ReadTimeout=180000
# close druid monitor
spring.datasource.druid.filter.config.enabled=false
spring.datasource.druid.web-stat-filter.enabled=false
spring.datasource.druid.stat-view-servlet.enabled=false
#spring.datasource.druid.filters=stat,wall

