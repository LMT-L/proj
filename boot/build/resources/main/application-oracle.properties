#mybatis-plus 配置
# 配置数据库类型
mybatis-plus.configuration.database-id=oracle
#mybatis-plus 打印sql
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
# 如果是放在src/main/java目录下 classpath:/com/yourpackage/*/mapping/*Mapper.xml
# 如果是放在resource目录 classpath:/mapping/*Mapper.xml
mybatis-plus.mapper-locations=classpath*:/mapping/*Mapper.xml,classpath*:/mapping/*/*Mapper.xml,classpath*:/mapping/*/*/*Mapper.xml
#实体扫描，多个package用逗号或者分号分隔
mybatis-plus.type-aliases-package=com.youth.framework.*
#主键类型  0:"数据库ID自增", 1:"用户输入ID",2:"全局唯一ID (数字类型唯一ID)", 3:"全局唯一ID UUID";
mybatis-plus.global-config.db-config.id-type=UUID
#字段策略 0:"忽略判断",1:"非 NULL 判断"),2:"非空判断"
mybatis-plus.global-config.db-config.field-strategy=NOT_NULL
#驼峰下划线转换
mybatis-plus.global-config.db-config.db-column-underline=true
#mp2.3+ 全局表前缀 mp_
#mybatis-plus.global-config.db-config.table-prefix=mp_
#刷新mapper 调试神器
#mybatis-plus.global-config.db-config.refresh-mapper=true
#数据库大写下划线转换
#mybatis-plus.global-config.db-config.capital-mode=true
# Sequence序列接口实现类配置
#mybatis-plus.global-config.db-config.key-generator=com.baomidou.mybatisplus.incrementer.OracleKeyGenerator
#逻辑删除配置（下面3个配置）
#mybatis-plus.global-config.db-config.logic-delete-value=1
#mybatis-plus.global-config.db-config.logic-not-delete-value=0
#mybatis-plus.global-config.db-config.sql-injector=com.baomidou.mybatisplus.mapper.LogicSqlInjector
#自定义填充策略接口实现
#mybatis-plus.global-config.db-config.meta-object-handler=com.baomidou.springboot.MyMetaObjectHandler
#mybatis-plus.global-config.db-config.configuration:
#配置返回数据库(column下划线命名&&返回java实体是驼峰命名)，自动匹配无需as（没开启这个，SQL需要写as： select user_id as userId）
#mybatis-plus.global-config.db-config.map-underscore-to-camel-case=true
mybatis-plus.global-config.db-config.cache-enabled=false
#配置JdbcTypeForNull, oracle数据库必须配置
mybatis-plus.global-config.db-config.jdbc-type-for-null='null'
mybatis-plus.configuration.local-cache-scope=statement

