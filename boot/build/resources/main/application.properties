
server.port=8085
server.servlet.context-path=/proj
server.tomcat.redirect-context-root=false

logging.config=classpath:logback.xml
logging.level.com.youth=debug
logging.level.org.springframework.web=debug
spring.jmx.enabled=false

# 配置激活环境
spring.profiles.active=oracle,produce
spring.profiles.include=youth
#debug=true

spring.application.name=proj
spring.aop.proxy-target-class=true

# 资源压缩
server.compression.enabled=true
server.compression.mime-types=application/javascript,text/css,application/json,application/xml,text/html,text/xml,text/plain,text/javascript
server.compression.min-response-size=512

# 启用静态资源路径缓存
spring.resources.chain.cache=true


# 文件上传配置
spring.servlet.multipart.enabled=true
spring.servlet.multipart.resolve-lazily=false
spring.servlet.multipart.file-size-threshold=0
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.max-request-size=300MB
#是否开启文件服务时间校验
youth.cloud.yfs.unique=false

#定时器配置
#cron=0 0 2 * * ?
#虚拟配置
cron=0 0 0 2 8 ? 